<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer Profile</title>
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: white;
    
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    /* background-color: #fff; */
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: rgb(59, 38, 38);
    /* background-image: url(assets/photos/pbgi.avif); */
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    text-decoration-line: underline;
}

.profile-image {
    display: block;
    margin: 0 auto 20px;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    object-fit: cover;
}

.profile-details {
    text-align: center;
}

.profile-details h2 {
    margin-bottom: 10px;
    
}

.profile-details p {
    margin-bottom: 5px;
}

.profile-details a {
    color: #007bff;
    text-decoration: none;
}

.profile-details a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
    <h1>Developer Profile</h1>
    <img class="profile-image" src="assets/photos/profile.jpeg" alt="Profile Picture">
    <div class="profile-details">
        <h2>Durga Katwal</h2>
        <p>Frontend Developer</p>
        <p>Location: Gaighat, Udayapur</p>
        <p>Email: dkatwal254@gmail.com</p>
        <p>Portfolio: <a href="http://127.0.0.1:5500/portfolio.html#">portfolio.com</a></p>
    </div>
</div>
